<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- *==== CSS Links ====-->
    <link rel="stylesheet" href="../../public/css/admin-login.css" />
    <link rel="stylesheet" href="../../public/css/responsive.css" />
    <title>پنل ادمین</title>
  </head>
  <body>
    <svg class="icons">
      <!-- ! Login Icon -->
      <symbol
        id="admin-login"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
        />
      </symbol>
    </svg>

    <section class="form">
      <div class="container">
        <form action="#" class="admin-form">
          <h1 class="admin-form__title">
            <img
              src="../../public/images/index/Logomark.png"
              alt="admin"
              class="admin-form__title-logo"
            />
            ادمین
          </h1>
          <div class="admin-form__row1">
            <label for="" class="admin-form__row1-label"> ایمیل </label>
            <input type="text" class="admin-form__row1-email" placeholder="ایمیل را وارد کنید" />
          </div>

          <div class="admin-form__row2">
            <label for="" class="admin-form__row2-label"> رمز عبور </label>
            <input type="text" class="admin-form__row2-password" placeholder="رمز عبور را وارد کنید" />
          </div>
          <button class="admin-form__btn">
            <svg class="admin-form__btn-icon">
              <use href="#admin-login"></use>
            </svg>
            وارد شوید
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
